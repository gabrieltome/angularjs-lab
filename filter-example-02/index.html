<!DOCTYPE html>
<html lang="pt-br" ng-app="app1">

  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_pt-br.js"></script>
    
    
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
  <div class="container" ng-controller="controller1">
    <div class="row">
      <div class="col-xs-3 col-md-2">
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation" ng-repeat="produto in produtos" ng-class="{ active:estaSelecionado($index) }" ng-click="selecionar($index)"><a href="#">{{produto.nome}}</a></li>
        </ul>
      </div>
      <div class="col-xs-9 col-md-10">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1>{{produtos[selecionado].nome}}</h1>
          </div>
          <div class="panel-body">
            <p><img ng-src="{{produtos[selecionado].imagem}}" width="100%" /></p>
            <button class="btn btn-success pull-right">Comprar por {{produtos[selecionado].preco | currency}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
